<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 시험</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="test-title-display" class="text-center mb-4"></h1>
        <!-- 1. 이름 입력 화면 -->
        <div id="name-entry-screen">
            <div class="mb-3 mt-4">
                <label for="student-name" class="form-label"></label>
                <input type="text" class="form-control" id="student-name">
            </div>
            <button id="start-test-btn" class="btn btn-primary w-100"></button>
        </div>

        <!-- 2. 시험 진행 화면 (초기에는 숨김) -->
        <div id="test-screen" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 id="student-name-display"></h3>
                <span id="progress-indicator" class="badge bg-secondary"></span>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <h1 id="korean-word-display" class="display-4"></h1>
                </div>
            </div>
            <div class="my-3">
                <input type="text" class="form-control" id="english-answer">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="prev-word-btn" class="btn btn-secondary me-md-2"></button>
                <button id="next-word-btn" class="btn btn-primary"></button>
            </div>
        </div>

        <!-- 3. 결과 화면 (초기에는 숨김) -->
        <div id="result-screen" style="display: none;">
            <h2 class="text-center"></h2>
            <div class="card text-center mt-4">
                <div class="card-header">
                    <h4 id="final-student-name"></h4>
                </div>
                <div class="card-body">
                    <p class="display-5"></p>
                    <h3 id="score-display" class="display-3"></h3>
                </div>
            </div>
            <div class="mt-4 d-grid gap-2">
                 <a href="index.html" class="btn btn-primary"></a>
                 <button id="retry-test-btn" class="btn btn-outline-secondary"></button>
            </div>
        </div>

         <!-- 시험 데이터가 없을 경우 -->
        <div id="no-test-data-screen" class="text-center" style="display: none;">
            <h2></h2>
            <p></p>
            <a href="index.html" class="btn btn-primary"></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
