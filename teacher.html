<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">


        <div class="text-center mb-4">
            <h2>시험 만들기</h2>
            <p>단어와 뜻을 입력하고, 수정을 위한 비밀번호를 설정하세요.</p>
        </div>

        <div id="word-list" class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">제시어</label>
                    <textarea id="korean-words-input" class="form-control" rows="10" placeholder="한 줄에 하나씩 입력하세요"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">답</label>
                    <textarea id="english-words-input" class="form-control" rows="10" placeholder="한 줄에 하나씩 입력하세요"></textarea>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="random-order-switch">
                    <label class="form-check-label" for="random-order-switch">단어 순서 섞기</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="language-switch">
                    <label class="form-check-label" for="language-switch">제시어-답 바꾸기</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">수정용 비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하지 않으면 수정이 불가합니다.">
        </div>

        <button id="generate-link-btn" class="btn btn-primary btn-lg w-100">시험 링크 생성</button>

        <div id="generated-link-container" class="mt-4" style="display: none;">
            <h5>생성된 시험 링크:</h5>
            <div class="input-group">
                <input type="text" id="generated-link" class="form-control" readonly>
                <button id="copy-link-btn" class="btn btn-outline-success">복사</button>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="index.html" class="btn btn-link">메인으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
