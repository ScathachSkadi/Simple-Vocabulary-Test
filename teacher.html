<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">


        <div class="text-center mb-4">
            <h2></h2>
            <p></p>
        </div>

        <div class="mb-3">
            <label for="test-title" class="form-label"></label>
            <input type="text" class="form-control" id="test-title">
        </div>

        <div id="word-list" class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="korean-words-input"></label>
                    <textarea id="korean-words-input" class="form-control" rows="10"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="english-words-input"></label>
                    <textarea id="english-words-input" class="form-control" rows="10"></textarea>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="random-order-switch">
                    <label class="form-check-label" for="random-order-switch"></label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="language-switch">
                    <label class="form-check-label" for="language-switch"></label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control" id="password">
        </div>

        <button id="generate-link-btn" class="btn btn-primary btn-lg w-100"></button>

        <div id="generated-link-container" class="mt-4" style="display: none;">
            <h5></h5>
            <div class="input-group">
                <input type="text" id="generated-link" class="form-control" readonly>
                <button id="copy-link-btn" class="btn btn-outline-success"></button>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="index.html" class="btn btn-link"></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
